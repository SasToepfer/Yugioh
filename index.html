<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.icon" href="img/gamestorelogo.png">
    <link rel="shortcut icon" href="img/Viscora.png" type="image/x-icon">
    <title>Yugioh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/yugiquiz.css">
    <script src="scripts/template.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <header>
        <headsection class="head-container content-distance">
            <div class="logo-container">
                <img class="head-logo" src="img/Viscora.png" alt="gamestore logo">
                <h1>YugiQuiz</h1>
            </div>
            <div class="dropdown">
                <label for="question-select">Choose a question type:</label>
                <select id="question-select">
                    <option value="all">All</option>
                    <option value="nameLength">Name Length</option>
                    <option value="atk">ATK</option>
                    <option value="def">DEF</option>
                    <option value="level">Level</option>
                    <option value="releaseDate">Release Date</option>
                </select>
            </div>
        </headsection>
    </header>
    <main>
        <div id="spinner-overlay" class="spinner-overlay">
            <div class="loader"></div>
        </div>
    
        <!-- Container fÃ¼r die Bilder -->
        <div class="image-comparison-container">
            <div class="card-container left-card">
                <img id="left-image" class="card-image" src="" alt="Left Card">
                <div>Tcg release: <span id="release-left">01-01-1000</span></div>
            </div>
            <div class="card-container right-card">
                <div id="top-overlay" class="card-overlay top-overlay"></div>
                <div id="bottom-overlay" class="card-overlay bottom-overlay"></div>
                <img id="right-image" class="card-image" src="" alt="Right Card">
                <div>Tcg release: <span id="release-right">xxxx-xx-xx</span></div>
            </div>
        </div>
        <div class="game-area text-center content-distance">
            <div class="button-container">
                <button class="game-button" onclick="checkAnswer('less')" id="left-button">less</button>
                <button class="game-button" onclick="checkAnswer('equal')" id="equal-button">equal</button>
                <button class="game-button" onclick="checkAnswer('greater')" id="right-button">more</button>
            </div>
            <div id="score">0 Points</div>
            <div class="question-container">
                <h3 id="game-question">Welcher Name hat mehr Buchstaben?</h3>
                <div id="next-button"></div>
            </div>
            
        </div>
        
    </main>
    <footer>
        <div class="foot-container content-distance"><a href="https://ygoprodeck.com/" target="_blank">Api: https://ygoprodeck.com/</a>
            <a href="impress.html">
                <h5>Impressum</h5>
            </a>
        </div>
    </footer>
</body>

</html>
