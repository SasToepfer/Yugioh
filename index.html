<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.icon" href="img/gamestorelogo.png">
    <title>Game Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/pokedex.css">
    <script src="scripts/template.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
        <header>
            <headsection class="head-container content-distance">
                <div class="logo-container">
                    <img class="head-logo" src="img/Viscora.png" alt="gamestore logo">
                    <h1> Pokedex</h1>
                </div>
            </headsection>
        </header>
        <main>
            <div id="overlay" class="overlay" onclick="closeOverlay()">
                <div class="overlay-content" onclick="event.stopPropagation()">
                    <h3>Pokémon Details</h3>
                    <p>Hier kommen die Details des ausgewählten Pokémons hin.</p>
                    <button onclick="toggleOverlay()" class="btn btn-secondary">Schließen</button>
                </div>
            </div>
            <div class="site content-distance">
                <div id="pokedex-gallery" class="pokedex-gallery">

                </div>
                <div>
                    <button onclick="nextPokemon(10)" class="btn btn-primary mb-4">Next Pokemon</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="foot-container content-distance">Images created with Gen-Ai
                <a href="impress.html">
                    <h2>Impressum</h2>
                </a>
            </div>
        </footer>
</body>

</html>
